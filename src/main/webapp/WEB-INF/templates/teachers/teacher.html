<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link

		crossorigin="anonymous">
		<!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
	<title>Teacher</title>
</head>

<body style="-bs-body-color: #333;"p>
		<nav class="navbar navbar-expand-lg navbar-light bg-warning">
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
		    <a class="navbar-brand" href="index">Foxminded University</a>
		    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">	      
		      <li class="nav-item">
		        <a class="nav-link" href="universitydepartment">Departments</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="student">Students</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="teacher">Teachers</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="timetable">Timetables</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="group">Groups</a>
		      </li>
		    </ul>
		  </div>
		</nav>
	
	<div class="container-md">
		<br>
		<h2 class="text-center">Teachers</h2>
		<br>
 		 		
 		<a href="teacher/new"><button type="button" class="btn btn-primary">Create </button></a>
 		<br>
 		<br>
 		<div class="teacherList">
			<table class="table table-striped">
				<thead>
					<tr>
			            <th> Teacher ID </th>
			            <th> First name </th>
			            <th> Last name </th>
			            <th> Contact </th>
			            <th> Department ID </th>
			            <th> Position </th>
						<th>Update</th>
 						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
			        <tr th:each="teacher : ${allTeachers}">
			            <td><span th:text="${teacher.getTeacherId}"> Teacher ID  </span></td>
			            <td><span th:text="${teacher.getFirstName}"> First name  </span></td>
			            <td><span th:text="${teacher.getLastName}"> Last name </span></td>
			            <td><span th:text="${teacher.getContact}"> Contact </span></td>
			            <td><span th:text="${teacher.getDepartment.getDepartmentId}"> Department </span></td>
			            <td><span th:text="${teacher.getPosition}"> Position </span></td>			            
						<td><a th:href="@{teacher/{id}/edit(id=${teacher.getTeacherId})}">
							<button class="btn btn-light">Update</button></a>
						</td>
 						<td>						
 							<form th:method="DELETE" th:action="@{teacher/{id}(id=${teacher.getTeacherId()})}">
								<button class="btn btn-light">Delete</button>
		 					</form>			 						
						</td>
					</tr>
				</tbody>
			</table> 
		</div>		
		<br>
	</div>	
	
</body>
</html>
