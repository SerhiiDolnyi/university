<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>New teacher</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

</head>
<body>

	<div class="container mt-5">
	  <div class="row">
	  
	    <div class="col-sm-4">
	    	<div class="footer">
				<p><a href="/university">Back to Homepage</a></p>
			</div>	    	
	    </div>
	    
	    <div class="col-sm-4">
 			<div class="container mt-3">
 				<h3>Creation of a new teacher</h3>	
				<form th:method="POST" th:action="@{/teacher}" th:object="${teacher}">
				        <div class="mb-3">
					        <label for="firstName" class="form-label">First name: </label>
						    <input type="text" class="form-control" th:field="*{firstName}" id="firstName"/>
						    <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
					    </div>
					    
					    <div class="mb-3">
						    <label for="lastName" class="form-label">Last name: </label>
						    <input type="text" class="form-control" th:field="*{lastName}" id="lastName"/>
						    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
					    </div>
					    
					    <div class="mb-3">
				 		    <label for="contact" class="form-label">Contact: </label>
						    <input type="text" class="form-control" th:field="*{contact}" id="contact"/>
					    </div>
					    
					    <div class="mb-3">
					    	<label for="department" class="form-label">Department ID: </label>					    	
					    	<select class="form-control" id="department" name="departmentId">
							    <option th:each="department : ${departments}" th:value="${department.departmentId}" 
							    th:text="${department.departmentId}" th:name="departmentId"></option>
							</select>				    
						</div>
					    
					    <div class="mb-3">
			  		    	<label for="postion" class="form-label">Position: </label>
						    <select class="form-control" id="listOfPosition" name="position">
							    <option th:each="pos : ${T(ua.foxminded.university.domain.Position).values()}" 
							    th:value="${pos.displayValue}" th:text="${pos.displayValue}" th:name="position"></option>
							</select>
					    </div>
					    
					    <br/>
					    <input type="submit" class="btn btn-primary" value="Create!"/>
					    <input type="reset" class="btn btn-primary" value="Reset" />
				</form>
 			</div>
 			
	    </div>
	  </div>
	</div>
</body>
</html>
