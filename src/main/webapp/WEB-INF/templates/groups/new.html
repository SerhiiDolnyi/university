<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>New group</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

</head>
<body>
 	<div class="container mt-5">
	  <div class="row">
	  
	    <div class="col-sm-4">
	    	<div class="footer">
				<p><a href="/university">Back to Homepage</a></p>
			</div>	    	
	    </div>
	    
	    <div class="col-sm-4">
 			<div class="container mt-3">
 				<h3>Creation of a new group</h3>	
				<form th:method="POST" th:action="@{/group}" th:object="${group}">
				        <label for="groupName" class="form-label">Enter name of new group: </label>
					    <input type="text" class="form-control" th:field="*{groupName}" id="groupName"/>
					    <div style="color:red" th:if="${#fields.hasErrors('groupName')}" th:errors="*{groupName}">Name Error</div>
					    <br/>
					    <input type="submit" class="btn btn-light" value="Create!"/>
					    <input type="reset" class="btn btn-light" value="Reset" />
				</form>
 			</div>
 			
	    </div>
	  </div>
	</div>
</body>
</html>
