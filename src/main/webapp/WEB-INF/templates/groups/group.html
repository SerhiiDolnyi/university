<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous">
	
	<!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

	<title>Group</title>
</head>

<body style="-bs-body-color: #333;">
		<nav class="navbar navbar-expand-lg navbar-light bg-warning">
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
		    <a class="navbar-brand" href="index">Foxminded University</a>
		    <ul class="navbar-nav mr-auto mt-2 mt-lg-0"> 	      
		      <li class="nav-item">
		        <a class="nav-link" href="universitydepartment">Departments</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="student">Students</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="teacher">Teachers</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="timetable">Timetables</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="group">Groups</a>
		      </li>
		    </ul>
		  </div>
		</nav>
	<div class="container-md">
		<br>
		<h2 class="text-center">Groups</h2>
		<br>
 		
 		<a href="group/new"><button type="button" class="btn btn-primary">Create Group</button></a>
 		<br>
 		<br>
 		<div class="departmentList">
			<table class="table table-hover">
				<thead>
					<tr>
			            <th> Group ID </th>
			            <th> Group name </th>
						<th>Update</th>
 						<th>Delete</th> 
					</tr>
				</thead>
				<tbody>
				<tr th:if="${allGroups.empty}"> <tr>
			            <!-- <td colspan="2"> No Groups Available </td> -->
			        </tr>
			        <tr th:each="group : ${allGroups}">
			            <td><span th:text="${group.getGroupId}"> id </span></td>
			            <td><span th:text="${group.getGroupName}"> name </span></td>
						<td><a th:href="@{group/{id}/edit(id=${group.getGroupId})}">
							<button class="btn btn-light">Update</button></a>
						</td>
 						<td>						
 							<form th:method="DELETE" th:action="@{group/{id}(id=${group.getGroupId()})}">
								<button class="btn btn-light">Delete</button>
		 					</form>			 						
						</td>
					</tr>
				</tbody>
			</table> 
		</div>		
		<br/>
	</div>	
	
</body>
</html>
