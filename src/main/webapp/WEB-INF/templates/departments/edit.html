<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Update department</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

</head>
<body>
 	<div class="container mt-5">
	  <div class="row">
	  
	    <div class="col-sm-4">
	    	<div class="footer">
				<p><a href="/university">Back to Homepage</a></p>
			</div>	    	
	    </div>
	    
	    <div class="col-sm-4">
 			<div class="container mt-3">
 				<h3>Update of the  group</h3>
 				<form th:method="PUT" th:action="@{/universitydepartment/{id}(id=${department.getDepartmentId()})}" 
 													th:object="${department}">
					    <label for="name" class="form-label">Enter updated name: </label>
					    <input type="text" th:field="*{departmentName}" id="name"/>
					    <div style="color:red" th:if="${#fields.hasErrors('departmentName')}" th:errors="*{departmentName}"></div>
					    <input type="submit" class="btn btn-light" value="Update!"/>
 				</form>	
 			</div> 			
	    </div>
	  </div>
	</div>
</body>
</html>
