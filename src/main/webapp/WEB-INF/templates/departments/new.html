<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>New university department</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
	

</head>
<body>

	<div class="container mt-5">
	  <div class="row">
	  
	    <div class="col-sm-4">
	    	<div class="footer">
				<p><a href="/university">Back to Homepage</a></p>
			</div>	    	
	    </div>
	    
	    <div class="col-sm-4">
 			<div class="container mt-3">
 				<h3>Creation of a new department</h3>	
				<form th:method="POST" th:action="@{/universitydepartment}" th:object="${universitydepartment}">
					<div class="mb-3 mt-3">
				        <label for="name" class="form-label">Enter name:</label>
					    <input type="text" class="form-control" th:field="*{departmentName}" id="name"/>
					    <div style="color:red" th:if="${#fields.hasErrors('departmentName')}" th:errors="*{departmentName}"></div>
					</div>
					<br/>
					    <input type="submit" class="btn btn-primary" value="Create!"/>
					    <input type="reset" class="btn btn-primary" value="Reset" />
				</form>
 			</div>
 			
	    </div>
	  </div>
	</div>

</body>
</html>
