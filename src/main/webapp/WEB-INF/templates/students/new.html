<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>New group</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

</head>
<body>
	<div class="container mt-5">
	  <div class="row">
	  
	    <div class="col-sm-4">
	    	<div class="footer">
				<p><a href="/university">Back to Homepage</a></p>
			</div>	    	
	    </div>
	    
	    <div class="col-sm-4">
 			<div class="container mt-3">
 				<h3>Creation of a new student</h3>	
					<form th:method="POST" th:action="@{/student}" th:object="${student}">
					        <div class="mb-3">
						        <label for="firstName" class="form-label">First name: </label>
							    <input type="text" class="form-control" th:field="*{firstName}" id="firstName"/>
							    <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
						    </div>
						    
						    <div class="mb-3">
							    <label for="lastName" class="form-label">Last name: </label>
							    <input type="text" class="form-control" th:field="*{lastName}" id="lastName"/>
							    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
						    </div>
						    
						    <div class="mb-3">
					 		    <label for="contact" class="form-label">Contact: </label>
							    <input type="text" class="form-control" th:field="*{contact}" id="contact"/>
						    </div>
						    
				        <div class="mb-3">
					        <label for="listOfGroupId" class="form-label">Enter group ID: </label> 			    
			 			    <select class="form-control" id="listOfGroupId" name="groupId">
							    <option th:each="group : ${groups}" th:value="${group.groupId}" 
							    th:text="${group.groupId}" th:name="groupId"></option>
							</select>			     
					    </div>						    
						    		    						    			   
						</div>						    
						    <br/>
						    <div class=d-grid>
							    <input type="submit" class="btn btn-primary" value="Create!"/>
							    <input type="reset" class="btn btn-primary" value="Reset" />
						    </div>
					</form>
 			</div>
 			
	    </div>
	  </div>
	</div>
 
</body>
</html>
